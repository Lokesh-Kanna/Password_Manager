<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Password Manager</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3"></div>
            <div id="formCols" class="col-lg-6 col-md-6">
                <form id="form">
                    <label for="inputField">Enter the website name</label><br>
                    <input type="text" id="inputField" placeholder="What details do you need?">
                    <button type="button" id="button" onclick=getDetails()>Get Details</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4"></div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <i id="img" aria-hidden="true"></i>
                    <div class="card-body">
                      <h5 id="appname" class="card-title">Name of the website</h5>
                      <p id="details" class="card-text">The details of your account will appear here</p>
                    </div>
                  </div>
            </div>
            <div class="col-lg-4 col-md-4"></div>
        </div>
    </div>
    
    <div id="contentDiv"></div>
    <script src="script.js"></script>
</body>
</html>
